name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          post-run: |
            echo "test" | tee "${{ runner.temp }}/test.txt"
            if [ -f "${{ runner.temp }}/post.sh" ]; then
              "${{ runner.temp }}/post.sh"
            fi

      - name: Test Local Action
        id: test-action2
        uses: ./
        with:
          shell: bash -l -ex {0}
          post-run: |
            echo "test" | tee "${{ runner.temp }}/test.txt"
            if [ -f "${{ runner.temp }}/post.sh" ]; then
              "${{ runner.temp }}/post.sh"
            fi

      - name: Test file
        run: |
          test ! -f "${{ runner.temp }}/test.txt"
